<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>George| Profile card component</title>

</head>
<body>

  <div class="container">
    <img src="./images/bg-pattern-bottom.svg" alt="bottom background image" class="bottom-image">
    <img src="./images/bg-pattern-top.svg" alt="top background image" class="top-image">


    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" class="card-image" alt="card pattern">

      <img src="./images/image-victor.jpg" class="profile-pic" alt="profile image">
    
      <div class="user-info">
        <div class="user-detail">
            <h3 class="name">Victor Crest</h3>
            <p class="age">26</p>
        </div>
        <p>London</p>
      </div>
    
      <div class="stats">
        <div class="label">
          <h3 style="margin:0;">80K</h3>
          <p>Followers</p>
        </div>

        <div class="label">
          <h3 style="margin:0;">803K</h3>
          <p>Likes</p>
        </div>

        <div class="label">
          <h3 style="margin:0;">1.4K</h3>
          <p>Photos</p>
        </div>
      </div> 
    </div>    
  </div>
 
 
</body>
</html>
