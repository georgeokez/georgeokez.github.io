<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>George | Stats preview card component</title>

</head>
<body>
    <div class="background">
      <div class="container">
        <div class="component">    
          <div class="left-side">
            <h1>Get <span style="color:#aa5bda;">insights</span> that help your business grow.</h1>     
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            
            <div class="figures">
              <div class="label">
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>
  
              <div class="label">
                <h3>314</h3>
                <p>TEMPLATES</p>
              </div>
  
              <div class="label">
                <h3 style="font-size: 24px;">12M+</h3>
                <p>QUERIES</p>
              </div>  
            </div>
          </div>
  
          <div class="right-side">
            <img src="./images/image-header-desktop.jpg" alt="image of people working">
            <div class="overlay"></div>
          </div>
          
        </div> 
      </div>
    </div>
